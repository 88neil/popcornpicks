<!DOCTYPE HTML>
<head> 
    <link rel="icon" href="img/sample-icon.png">
    <title>The Pursuit of Happyness - PopcornPicks</title>
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="movie-style.css">
</head>
<body>
    <div class="header">
        <div class="search-bar">
            <button class="tab active">Movie</button>
            <button class="tab">Series</button>
            <button class="tab">Shows</button>
            <div class="search-wrapper">
                <img class="search-icon" src="img/search.png">
                <input type="text" placeholder="Search..." class="search-input">
            </div>
        </div>
        <div class="user-section">
            <div class="notification">
                <img src="img/notification.png" class="notification-icon">
                <span class="notification-dot"></span>
            </div>
            <div class="user">
                <div class="user-icon">
                    <p class="user-initial">N</p>
                </div>
                <div class="user-info">
                    <p class="user-name">Neil Patil</p>
                    <p class="user-role">User</p>
                </div>
                <img src="img/dropdown.png" class="dropdown-icon">
            </div>
        </div>
    </div>
